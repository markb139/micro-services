<!doctype html>
<head>
    <title>Microservices Management Site</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='mustache.js') }}"></script>
    <script src="{{ url_for('static', filename='lpoll.js') }}"></script>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    {% raw %}
    <script id="valueTpl" type="text/template">
        {{#contents}}
        <div id="{{id}}" style="max-width: 1200px; padding: 50px; border-width: 10px; margin: 20px auto">
            <div>
                <h1>Application: {{name}}</h1>
                <h1>ID: {{id}}</h1>
                <div id="key-{{id}}" style="float: left">
                    <p>Routing key</p>
                    <textarea id="tx-{{id}}"></textarea>
                </div>
                <div id="body-{{id}}" style="float: left">
                    <p>Message</p>
                    <textarea id="msg-{{id}}"></textarea>
                </div>
                <button id="butt-{{id}}" onclick="buttonclicked('{{id}}')">Send</button>
            </div>
        </div>
        {{/contents}}
    </script>
    {% endraw %}
</head>
<div id='updated'>UPDATED</div>
<div id='contents'></div>
